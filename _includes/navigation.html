<nav
  class="flex justify-center bg-yellow-500 h-14"
  style="box-shadow: inset 0px 2px 2px rgba(0, 0, 0, 0.25)"
>
  <ul class="flex items-center justify-center tracking-wide font-title">
    {% for item in site.data.navigation %}
    <li class="px-2">
      <a
        href="{{ item.link }}"
        class="{% if page.url == item.link %}text-yellow-900 text-base font-black{% else %}text-yellow-900-1/2 text-sm{% endif %}"
      >
        {{ item.name }}
      </a>
    </li>
    {% if forloop.last != true %}
    <li class="px-2">
      <img src="../assets/images/separator.svg" />
    </li>
    {% endif %} {% endfor %}
  </ul>
</nav>
